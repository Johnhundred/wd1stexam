<div class="details-container" data-stockid="{{id}}">
    <div class="details-top">
        <div class="details-graph">

        </div>
    </div>
    <div class="details-middle">
        <div class="details-middle-left">
            <div class="details-title">
                <h2>{{title}}</h2>
            </div>
            <div class="details-description">
                {{description}}
            </div>
        </div>
        <div class="details-middle-right">

        </div>
    </div>
    <div class="details-bottom">
        <div class="details-buttons">
            <button class="details-buy">{{buybutton}}</button>
            <button class="details-sell">{{sellbutton}}</button>
        </div>
    </div>
</div>
