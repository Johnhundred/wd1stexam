<div class="row stock-item" data-stockid="{{id}}">
    <div class="thumbnail">
        <img class="col-md-1 logo-image" src="{{imgSrc}}">
        <div class="col-md-7 left-info caption">
            <h3>{{title}}</h3>
            <p class="description">{{description}}</p>
        </div>
        <div class="col-md-3 right-info caption">
            <h4>Price</h4>
            <p class="price">{{price}}</p>
        </div>
    </div>
</div>
